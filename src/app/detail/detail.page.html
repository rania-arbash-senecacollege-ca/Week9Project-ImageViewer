<ion-header>
  <ion-toolbar>
    <ion-title>{{loadedImage.title}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card>

  <ion-card-content>
    <ion-item>
      <ion-img [src]="loadedImage.url">
      </ion-img>
    </ion-item>
  </ion-card-content>
</ion-card>
</ion-content>
